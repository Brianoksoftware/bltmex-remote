<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harambexmas</title> 
</head>
<body>
    <div class="container">
        <h1 class="title">Welcome</h1>
        <img src="harambexmas.png" alt="Image Description" class="image">
    </div>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
            margin-top: 50px; /* Adjusted top margin for smaller screens */
        }

        .title {
            font-size: 24px; /* Reduced font size for smaller screens */
            margin-bottom: 10px;
        }

        .image {
            max-width: 100%; /* Image will now take up 100% of available width */
            height: auto; /* Maintain aspect ratio */
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        /* Media query for smaller screens */
        @media (max-width: 768px) {
            .title {
                font-size: 20px;
            }
        }
    </style>
</body>
</html>
